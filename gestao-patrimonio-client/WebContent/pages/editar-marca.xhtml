<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">

    <ui:define name="css">
    	<h:outputStylesheet library="cssStyles" name="edit-marca.css" />
    </ui:define>
    <ui:define name="javascript"></ui:define>
    <ui:define name="body">
		<fieldset id="edit-panel" class="card" >
			<div class="header-edit-panel">
				<h2>Editando marca #{marcaBean.nome}</h2>
			</div>    
			<h:form class="body-edit-panel">
				<h:outputLabel for="input-id" value="ID: " />
				<h:inputText id="input-id" styleClass="form-control" value="#{marcaBean.id}" disabled="true" required="true" />
				<h:outputLabel for="input-nome" value="Nome: " />
				<h:inputText  id="input-nome" styleClass="form-control" value="#{marcaBean.nome}" required="true" />
				<h:commandButton styleClass="btn btn-outline-primary" value="Editar" action="#{marcaBean.editarMarca()}"/>
			</h:form>
		</fieldset>	
    </ui:define>
    
    
</ui:decorate>
