<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    
    <ui:define name="css">
		<h:outputStylesheet library="cssStyles" name="lista-patrimonios.css" />
    </ui:define>
    <ui:define name="javascript"></ui:define>
    <ui:define name="body">
    	<fieldset id="patrimonio-panel" class="card" >
    		<div class="header-patrimonio-panel">
				<h1>Patrimônios</h1>
				<div class="btn-add">
					<h:button id="addPAtr" styleClass="btn btn-outline-purple input-group" value="Adicionar" outcome="#{patrimonioBean.handleAddPatrimonio()}" >
						<h:graphicImage styleClass="input-group form-control input-group-purple" title="Icone Adicionar" value="../resources/icons/purple.svg" />
					</h:button>	
				</div>
			</div>
			<div class="body-patrimonio-panel">
				<h:dataTable id="table-patr" value ="#{patrimonioBean.listaPatrimonio}" var="patr" class="table tablePatrimonio">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{patr.id}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Id Marca</f:facet>
						<h:outputText value="#{patr.idMarca}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Nome</f:facet>
						<h:outputText value="#{patr.nome}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Descrição</f:facet>
						<h:outputText value="#{patr.descricao}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Número de tombo</f:facet>
						<h:outputText value="#{patr.numTombo}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Ações</f:facet>
						<h:form>
							<h:commandLink id="editPatr" styleClass="btn btn-purple"
									action="#{patrimonioBean.handleToEditPatrimonio(
											patr.id,
											patr.idMarca,
											patr.nome,
											patr.descricao,
											patr.numTombo)}" 
							>
							 	<h:graphicImage alt="Editar Patrimônio" title="Editar Patrimônio" value="../resources/icons/edit.svg" />
						 	</h:commandLink>
						 	<h:commandLink id="deletePatr"  action="#{patrimonioBean.deletarPatrimonio(patr.id)}" styleClass="btn btn-purple">
							 	<h:graphicImage alt="Excluir Patrimônio" title="Excluir Patrimônio" value="../resources/icons/delete.svg" />
						 	</h:commandLink>
						 </h:form>
					</h:column>
				</h:dataTable>
			</div>
		</fieldset>
</ui:define>

</ui:decorate>
