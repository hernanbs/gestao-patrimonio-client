<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="css">
    	<h:outputStylesheet library="cssStyles" name="lista-marcas.css" />
    </ui:define>
    <ui:define name="javascript"></ui:define>
	<ui:define name="body">
		<fieldset id="marca-panel" class="card" >
			<div class="header-marca-panel">
				<h1>Marcas</h1>
				<div class="btn-add">
					<h:button id="addLink" styleClass="btn btn-outline-purple input-group" value="Adicionar" outcome="#{marcaBean.handleToAddMarca()}" >
						<h:graphicImage styleClass="input-group form-control input-group-purple" title="Icone Adicionar" value="../resources/icons/purple.svg" />
					</h:button>	
				</div>		
			</div>
			<div class="body-marca-panel">
				<h:dataTable id="table-marca"  value ="#{marcaBean.listaMarca}" var="marca" class="table tableMarca">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{marca.id}"/>
					</h:column>
					<h:column>
						<f:facet name = "header">Nome</f:facet>
						<h:outputText value="#{marca.nome}"/>
					</h:column>
					<h:column >
						<f:facet name = "header">Ações</f:facet>
						
						 <h:form>
							 <h:commandLink id="editLink" action="#{marcaBean.handleToEditMarca(marca.id, marca.nome)}" styleClass="btn btn-purple">
							 	<h:graphicImage alt="Editar Marca" title="Editar Marca" value="../resources/icons/edit.svg" />
							 </h:commandLink>
							 <h:commandLink id="deleteLink"  action="#{marcaBean.deletarMarca(marca.id)}" styleClass="btn btn-purple">
							 	<h:graphicImage alt="Excluir marca" title="Excluir marca" value="../resources/icons/delete.svg" />
							 </h:commandLink>
						 </h:form>
					</h:column>
				</h:dataTable>
			</div>
		</fieldset>
	</ui:define>
</ui:decorate>
